<!DOCTYPE html>
<html>
<head>
    <title>Taxi Fare Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸš• Taxi Fare Prediction</h1>
    <p>Enter trip details below</p>

    <form method="POST">
        <table id="inputTable">
            <thead>
                <tr>
                    <th>Distance (km)</th>
                    <th>Duration (sec)</th>
                    <th>Speed (km/h)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" step="0.1" name="distance" required></td>
                    <td><input type="number" step="1" name="duration" required></td>
                    <td><input type="number" step="0.1" name="speed" required></td>
                </tr>
            </tbody>
        </table>

        <button type="button" onclick="addRow()">âž• Add Row</button>
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if result %}
        <h2>Prediction Results</h2>
        {{ result|safe }}
    {% endif %}
</div>

<script>
function addRow() {
    const table = document.getElementById("inputTable").getElementsByTagName("tbody")[0];
    const row = table.insertRow();
    row.innerHTML = `
        <td><input type="number" step="0.1" name="distance" required></td>
        <td><input type="number" step="1" name="duration" required></td>
        <td><input type="number" step="0.1" name="speed" required></td>
    `;
}
</script>

</body>
</html>
